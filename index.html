<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Speed Typing Tester</title>
      <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
      <header>
            <section class="contanier">
                  <div class="header">
                        <h1>Speed Typing Tester</h1>
                        <p>Enjoy testing your typing speed here.</p>
                  </div>
            </section>
      </header>
      <main>
            <section class="contanier">
                  <article class="main">
                        <div class="test-text">
                              <p>The text to test.</p>
                        </div>
                        <div class="test-area">
                              <div class="test-field">
                                    <textarea class="text-area" placeholder="Type the text above here."></textarea>
                              </div>
                              <div class="results"> 
                                    <div class="timer">
                                          <span>00:00:00</span>
                                    </div>                                    
                                    <div class="errors">
                                          <h2>Errors</h2>
                                          <span>-</span>
                                    </div>
                                    <div class="speed">
                                          <h2>Speed</h2>
                                          <span>-</span>
                                    </div>
                              </div>
                        </div>
                  </article>
            </section>
      </main>
</body>
</html>
